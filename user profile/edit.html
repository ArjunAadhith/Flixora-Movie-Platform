<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Flixora</title>
    <link rel="icon" href="../image/flixora_logo-removebg-preview.png">
    <link rel="stylesheet" href="edit.css">
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>

</head>
<body>
    <div class="edit-profile-container">
        <h2 class="edit-title">Edit Profile</h2>
        <a href="../user profile/profile.html" class="cancel-button">Cancel</a>

        <div class="profile-list">
            <div class="profile-card">
                <img src="../image/profile.jpg" alt="Profile 1" class="profile-pic">
                <p>Red Hair...</p>
                <span class="iconify" data-icon="fluent:edit-24-regular"></span>
            </div>
            <div class="profile-card">
                <img src="../image/kids.jpg" alt="Profile 2" class="profile-pic">
                <p>Kids</p>
                <span class="iconify" data-icon="fluent:edit-24-regular"></span>
            </div>
            <div class="profile-card add-profile">
                <span>+</span>
                <p>Add</p>
            </div>
        </div>
    </div>






    <script src="edit.js"></script>
</body>
</html>
