<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Flixora</title>
    <link rel="stylesheet" href="set-profile.css">
</head>
<body>
    <div class="profile-edit-container">
        <h2 class="edit-title">Edit Profile</h2>

        <div class="profile-selection">
            <button class="nav-button left">&lt;</button>
            <div class="profile-list">
                <div class="profile-icon selected">
                    <img src="images/groot.png" alt="Profile 1">
                    <span class="check-mark">âœ”</span>
                </div>
                <div class="profile-icon"><img src="images/darth-vader.png" alt="Profile 2"></div>
                <div class="profile-icon"><img src="images/finding-dory.png" alt="Profile 3"></div>
                <div class="profile-icon"><img src="images/jasmine.png" alt="Profile 4"></div>
                <div class="profile-icon"><img src="images/captain-america.png" alt="Profile 5"></div>
                <div class="profile-icon"><img src="images/mickey-mouse.png" alt="Profile 6"></div>
                <div class="profile-icon"><img src="images/elsa.png" alt="Profile 7"></div>
                <div class="profile-icon"><img src="images/loki.png" alt="Profile 8"></div>
                <div class="profile-icon"><img src="images/scarlet-witch.png" alt="Profile 9"></div>
                <div class="profile-icon"><img src="images/tony-stark.png" alt="Profile 10"></div>
                <div class="profile-icon"><img src="images/wanda.png" alt="Profile 11"></div>
            </div>
            <button class="nav-button right">&gt;</button>
        </div>

        <div class="profile-input">
            <label for="profile-name">Profile Name</label>
            <input type="text" id="profile-name" value="ARJUN AADHITH">
        </div>

        <button class="save-button">Save & Continue</button>
    </div>

    <script src="set-profile.js"></script>
</body>
</html>
